
{% extends "base.html" %}

{% block content %}
<main>
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Genre:</strong> {{ book.genre }}</p>
            <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
            <p>{{ book.description }}</p>
            <div class="book-actions">
                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn edit">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn delete" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
